
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Меню</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <link href="css/base.css" rel="stylesheet">
    <link rel="stylesheet" href="css/sticky-footer.css">
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/mynavbar.js"></script>
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-main">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">KPM now</a>
        </div>

        <div class="collapse navbar-collapse" id="navbar-main">
            <ul class="nav navbar-nav">
                <li class="active">
                    <a href="#">About <span class="sr-only">(current)</span></a>
                </li>

            </ul>


            <form class="navbar-form pull-right">
                <h5> Kireev K.R. </h5>
            </form>

        </div>
    </div>
</nav>


<div class="splash" style="background-position: 0px 0px;">
    <div class="container">

        <h1>Здесь вы найдете </h1>
        <h1>полезную информацию из всех ваших диалогов </h1>

    </div>
</div>
<article>


    <div class="article container">
        <div class="collapse navbar-collapse">
            <div id="search">
                    <form action="/chat" method="GET">
                        <div class="actions">
                            <ul class="nav navbar-nav">
                                <li>
                                    <input id="sbox" class="form-control" placeholder="Попытайтесь найти" type=text name=search value="{{ request.form.search }}">
                                    <input type=hidden name="chatId" value="{{ request.args["chatId"] }}">
                                </li>
                            </ul>
                            <input type=submit value="search" class="btn btn-primary">
{#                            <button type="submit" class="btn btn-primary">Поиск по всем диалогам</button>#}
                        </div>
                    </form>
            </div>
            <h4>&nbsp</h4>
            <div id="content" >
                    {% block intro_content %}
                    {% endblock %}
            </div>

        </div>

    </div>
    <footer class="footer">
        <div class="container">
            <p class="text-muted">Made by KiPoMur in 2016</p>
        </div>
    </footer>
</article>
</body>
</html>
