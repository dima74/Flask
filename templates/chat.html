{% extends "index.html" %}

{% block title %}
{{ chatName }}
{% endblock %}

{% block intro_title %}
<h1>{{ chatName }}</h1>
{% endblock %}

{% block intro_content %}
<div class="article container">
    <div class="collapse navbar-collapse">
        <div id="search">
            <form action="/chat" method="GET">
                <div class="actions">
                    <ul class="nav navbar-nav">
                        <li>
                            <input id="sbox" class="form-control" placeholder="Попытайтесь найти" type=text name=search value="{{ request.form.search }}">
                            <input type=hidden name="chatId" value="{{ request.args[" chatId"] }}">
                        </li>
                    </ul>
                    <input type=submit value="search" class="btn btn-primary">
                    {#
                    <button type="submit" class="btn btn-primary">Поиск по всем диалогам</button>
                    #}
                </div>
            </form>
        </div>
        <h4>&nbsp</h4>
        <div id="content" class="list-group">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</div>
{% endblock %}
